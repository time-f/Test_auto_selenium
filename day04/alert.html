<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
弹出框的特点：
1. 窗口关闭之前，不能操作页面上的其他元素
2. 不同通过元素定位的方式来定位弹出框上的元素
-->

<!--警告框, 提示信息、确定按钮-->
<input type="button" value="alert" onclick="alert('我是警告框')">

<!--确认框, 提示信息、确定按钮、取消按钮-->
<input type="button" value="confirm" onclick="confirm('我是确认框')">

<!--提示框, 提示信息、确定按钮、取消按钮、输入框-->
<input type="button" value="prompt" onclick="prompt('我是提示框')">

</body>
</html>
